<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastGPT - Tu Asistente IA</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 28px 24px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
        }

        .sidebar-header h2 {
            font-size: 1.3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
        }

        .chat-item {
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(99, 102, 241, 0.05);
            border: 2px solid transparent;
            position: relative;
        }

        .chat-item:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateX(6px);
            border-color: rgba(99, 102, 241, 0.2);
        }

        .chat-item.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
            transform: translateX(6px);
        }

        .chat-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-preview {
            font-size: 0.8rem;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 0.7rem;
            opacity: 0.5;
            font-weight: 500;
        }

        /* Main Chat Area */
        .main-container {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            margin: 20px 20px 20px 0;
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 24px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }

        .model-selector {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .model-selector:hover {
            background: rgba(255,255,255,0.2);
        }

        .model-selector option {
            background: #6366f1;
            color: white;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: linear-gradient(180deg, #fafbff 0%, #ffffff 100%);
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 10px;
        }

        .message {
            max-width: 75%;
            padding: 16px 24px;
            border-radius: 24px;
            font-size: 0.95rem;
            line-height: 1.6;
            animation: slideIn 0.4s ease;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .message.bot {
            align-self: flex-start;
            background: white;
            color: #374151;
            border: 2px solid rgba(99, 102, 241, 0.1);
            border-bottom-left-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .input-area {
            padding: 24px 32px 32px;
            background: linear-gradient(180deg, #ffffff 0%, #fafbff 100%);
            border-top: 1px solid rgba(99, 102, 241, 0.1);
        }

        .input-form {
            display: flex;
            gap: 16px;
            align-items: flex-end;
            background: white;
            border: 2px solid rgba(99, 102, 241, 0.1);
            border-radius: 24px;
            padding: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .input-form:focus-within {
            border-color: #6366f1;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.2);
        }

        .input-form textarea {
            flex: 1;
            border: none;
            padding: 16px 20px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            background: transparent;
            font-weight: 500;
        }

        .input-form textarea:focus {
            outline: none;
        }

        .input-form textarea::placeholder {
            color: #9ca3af;
            font-weight: 500;
        }

        .send-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            font-weight: 600;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .typing {
            align-self: flex-start;
            background: white;
            border: 2px solid rgba(99, 102, 241, 0.1);
            padding: 16px 24px;
            border-radius: 24px;
            border-bottom-left-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #6b7280;
            font-style: italic;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6366f1;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-state h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 12px;
        }

        .empty-state p {
            color: #6b7280;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .connection-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 16px 24px;
            border-radius: 16px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
        }

        /* Mobile Responsive */
        .sidebar.mobile-hidden {
            transform: translateX(-100%);
        }

        .toggle-sidebar {
            display: none;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 1000;
                height: 100%;
                transform: translateX(-100%);
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-container {
                margin: 10px;
                border-radius: 24px;
            }
            
            .toggle-sidebar {
                display: block;
            }
            
            .header {
                padding: 20px 24px;
            }
            
            .messages {
                padding: 20px;
                gap: 16px;
            }
            
            .input-area {
                padding: 20px 24px;
            }
            
            .message {
                max-width: 90%;
                padding: 14px 20px;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes bounce {
            0%, 60%, 100% { 
                transform: translateY(0); 
            }
            30% { 
                transform: translateY(-12px); 
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>üí¨ Mis Chats</h2>
            <button class="new-chat-btn" id="newChatBtn">
                ‚ú® Nuevo Chat
            </button>
        </div>
        <div class="chats-list" id="chatsList">
            <!-- Chat items will be populated here -->
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-container">
        <div class="header">
            <div class="header-left">
                <button class="toggle-sidebar" id="toggleSidebar">‚ò∞</button>
                <h1>
                    ü§ñ FastGPT
                    <div class="status-dot" id="statusDot"></div>
                </h1>
            </div>
            <select class="model-selector" id="modelSelect">
                <option value="llama3.1">ü¶ô Llama 3.1</option>
                <option value="qwen2.5">üî• Qwen 2.5</option>
            </select>
        </div>

        <div class="messages" id="messages">
            <div class="connection-error" id="connectionError" style="display: none;">
                ‚ö†Ô∏è No se pudo conectar con el servidor. Por favor, configura tu API endpoint.
            </div>
            <div class="empty-state">
                <div class="empty-state-icon">üöÄ</div>
                <h2>¬°Hola! Soy FastGPT</h2>
                <p>Tu asistente de inteligencia artificial personal.<br>
                   ¬øEn qu√© puedo ayudarte hoy?</p>
            </div>
        </div>

        <div class="input-area">
            <form class="input-form" id="chatForm">
                <textarea 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje..." 
                    rows="1"
                    required
                ></textarea>
                <button type="submit" class="send-btn" id="sendBtn" disabled>
                    ‚û§
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuration - Change this to your backend URL
        const API_BASE_URL = 'http://192.168.1.64:8000';

        // üöÄ FastGPT - Chat con Historial Inteligente
        class FastGPTChat {
            constructor() {
                this.chats = this.loadChats();
                this.currentChatId = null;
                this.isTyping = false;
                this.apiBaseUrl = API_BASE_URL;
                
                this.initElements();
                this.bindEvents();
                this.initializeChats();
                this.checkConnection();
                
                console.log('‚ú® FastGPT iniciado correctamente');
            }

            initElements() {
                this.sidebar = document.getElementById('sidebar');
                this.chatsList = document.getElementById('chatsList');
                this.messagesDiv = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.chatForm = document.getElementById('chatForm');
                this.modelSelect = document.getElementById('modelSelect');
                this.newChatBtn = document.getElementById('newChatBtn');
                this.toggleSidebar = document.getElementById('toggleSidebar');
                this.statusDot = document.getElementById('statusDot');
                this.connectionError = document.getElementById('connectionError');
            }

            async checkConnection() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/health`, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        this.statusDot.style.background = '#10b981';
                        this.connectionError.style.display = 'none';
                    } else {
                        throw new Error('Server not responding');
                    }
                } catch (error) {
                    this.statusDot.style.background = '#ef4444';
                    this.connectionError.style.display = 'block';
                    console.warn('‚ö†Ô∏è No connection to backend:', error);
                }
            }

            bindEvents() {
                // Form events
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                // Input events
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                    this.updateSendButton();
                });

                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        if (!this.sendBtn.disabled) {
                            this.sendMessage();
                        }
                    }
                });

                // Chat management
                this.newChatBtn.addEventListener('click', () => this.createNewChat());
                this.toggleSidebar.addEventListener('click', () => this.toggleSidebarVisibility());

                // Responsive
                window.addEventListener('resize', () => this.handleResize());
            }

            // Chat Management
            createNewChat() {
                const newChat = {
                    id: this.generateId(),
                    title: 'Nuevo Chat',
                    messages: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.chats.unshift(newChat);
                this.currentChatId = newChat.id;
                this.saveChats();
                this.renderChats();
                this.renderMessages();
                
                if (window.innerWidth <= 768) {
                    this.hideSidebar();
                }
            }

            switchToChat(chatId) {
                this.currentChatId = chatId;
                this.renderChats();
                this.renderMessages();
                
                if (window.innerWidth <= 768) {
                    this.hideSidebar();
                }
            }

            // Rendering
            renderChats() {
                this.chatsList.innerHTML = '';
                
                this.chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = `chat-item ${chat.id === this.currentChatId ? 'active' : ''}`;
                    
                    const lastMessage = chat.messages[chat.messages.length - 1];
                    const timeStr = new Date(chat.updatedAt).toLocaleTimeString('es-ES', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    chatItem.innerHTML = `
                        <div class="chat-time">${timeStr}</div>
                        <div class="chat-title">${this.escapeHtml(chat.title)}</div>
                        <div class="chat-preview">${
                            lastMessage 
                                ? this.escapeHtml(this.truncate(lastMessage.content, 60))
                                : 'Chat vac√≠o'
                        }</div>
                    `;
                    
                    chatItem.addEventListener('click', () => this.switchToChat(chat.id));
                    
                    this.chatsList.appendChild(chatItem);
                });
            }

            renderMessages() {
                this.messagesDiv.innerHTML = '';
                
                // Always show connection error if needed
                if (this.statusDot.style.background === '#ef4444') {
                    this.messagesDiv.appendChild(this.connectionError);
                    this.connectionError.style.display = 'block';
                }
                
                const currentChat = this.getCurrentChat();
                if (!currentChat) return;

                if (currentChat.messages.length === 0) {
                    this.showEmptyState();
                    return;
                }

                currentChat.messages.forEach(message => {
                    this.addMessageToUI(message.content, message.role, false);
                });

                this.scrollToBottom();
            }

            showEmptyState() {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <div class="empty-state-icon">üöÄ</div>
                    <h2>¬°Hola! Soy FastGPT</h2>
                    <p>Tu asistente de inteligencia artificial personal.<br>
                       ¬øEn qu√© puedo ayudarte hoy?</p>
                `;
                this.messagesDiv.appendChild(emptyState);
            }

            // Message Handling
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;

                this.isTyping = true;
                this.updateSendButton();

                // Remove empty state
                const emptyState = this.messagesDiv.querySelector('.empty-state');
                if (emptyState) emptyState.remove();

                // Add user message
                this.addMessageToUI(message, 'user');
                this.addMessageToChat(message, 'user');

                // Update chat title if it's new
                this.updateChatTitle(message);

                // Clear input
                this.messageInput.value = '';
                this.autoResizeTextarea();

                // Show typing
                this.showTyping();

                try {
                    // Get context for better responses
                    const currentChat = this.getCurrentChat();
                    const context = currentChat.messages.slice(-10).map(msg => ({
                        role: msg.role === 'user' ? 'user' : 'assistant',
                        content: msg.content
                    }));

                    const response = await fetch(`${this.apiBaseUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: this.modelSelect.value,
                            prompt: message,
                            context: context
                        })
                    });

                    const data = await response.json();
                    this.hideTyping();

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    const reply = data.response || data.completion || 'Lo siento, no pude generar una respuesta.';
                    this.addMessageToUI(reply, 'bot');
                    this.addMessageToChat(reply, 'assistant');

                    // Update connection status
                    this.statusDot.style.background = '#10b981';
                    this.connectionError.style.display = 'none';

                } catch (error) {
                    this.hideTyping();
                    const errorMsg = `‚ùå Error: ${error.message}`;
                    this.addMessageToUI(errorMsg, 'bot');
                    this.addMessageToChat(errorMsg, 'assistant');
                    
                    // Update connection status
                    this.statusDot.style.background = '#ef4444';
                    this.connectionError.style.display = 'block';
                } finally {
                    this.isTyping = false;
                    this.updateSendButton();
                }
            }

            addMessageToUI(content, role, animate = true) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                messageDiv.textContent = content;

                if (animate) {
                    messageDiv.style.opacity = '0';
                    messageDiv.style.transform = 'translateY(20px) scale(0.95)';
                }

                this.messagesDiv.appendChild(messageDiv);

                if (animate) {
                    requestAnimationFrame(() => {
                        messageDiv.style.opacity = '1';
                        messageDiv.style.transform = 'translateY(0) scale(1)';
                    });
                }

                this.scrollToBottom();
            }

            addMessageToChat(content, role) {
                const currentChat = this.getCurrentChat();
                if (currentChat) {
                    currentChat.messages.push({
                        content,
                        role,
                        timestamp: new Date().toISOString()
                    });
                    currentChat.updatedAt = new Date().toISOString();
                    this.saveChats();
                    this.renderChats(); // Update sidebar
                }
            }

            updateChatTitle(firstMessage) {
                const currentChat = this.getCurrentChat();
                if (currentChat && currentChat.title === 'Nuevo Chat') {
                    currentChat.title = this.truncate(firstMessage, 30);
                    this.saveChats();
                    this.renderChats();
                }
            }

            // Typing Indicator
            showTyping() {
                this.hideTyping(); // Remove any existing typing indicator
                
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing';
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    Escribiendo...
                `;
                
                this.messagesDiv.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTyping() {
                const typingDiv = document.getElementById('typing-indicator');
                if (typingDiv) typingDiv.remove();
            }

            // UI Helpers
            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            updateSendButton() {
                const hasContent = this.messageInput.value.trim().length > 0;
                this.sendBtn.disabled = !hasContent || this.isTyping;
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
                }, 100);
            }

            // Responsive
            toggleSidebarVisibility() {
                this.sidebar.classList.toggle('show');
            }

            hideSidebar() {
                this.sidebar.classList.remove('show');
            }

            handleResize() {
                if (window.innerWidth > 768) {
                    this.sidebar.classList.remove('show');
                }
            }

            // Storage
            loadChats() {
                try {
                    const stored = localStorage.getItem('fastgpt_chats');
                    return stored ? JSON.parse(stored) : [];
                } catch {
                    return [];
                }
            }

            saveChats() {
                try {
                    localStorage.setItem('fastgpt_chats', JSON.stringify(this.chats));
                } catch (error) {
                    console.error('Error saving chats:', error);
                }
            }

            // Initialization
            initializeChats() {
                if (this.chats.length === 0) {
                    this.createNewChat();
                } else {
                    this.currentChatId = this.chats[0].id;
                }
                
                this.renderChats();
                this.renderMessages();
            }

            // Utilities
            getCurrentChat() {
                return this.chats.find(chat => chat.id === this.currentChatId);
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            truncate(str, length) {
                return str.length > length ? str.substring(0, length) + '...' : str;
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new FastGPTChat();
        });
    </script>
</body>
</html>

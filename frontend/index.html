<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast GPT - Tu Asistente IA Personal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🤖</text></svg>">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light theme variables */
            --bg-primary: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-primary: #e2e8f0;
            --border-secondary: #cbd5e1;
            --accent-primary: #3b82f6;
            --accent-secondary: #1d4ed8;
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-primary: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-primary: #334155;
            --border-secondary: #475569;
            --accent-primary: #3b82f6;
            --accent-secondary: #2563eb;
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.4), 0 2px 4px -2px rgb(0 0 0 / 0.4);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.4);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.4), 0 8px 10px -6px rgb(0 0 0 / 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, width 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .sidebar.hidden {
            width: 0;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-controls {
            display: flex;
            gap: 8px;
        }

        .theme-toggle, .sidebar-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover, .sidebar-toggle:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .new-chat-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            font-size: 0.9rem;
            box-shadow: var(--shadow-md);
            margin-top: 16px;
        }

        .new-chat-btn:hover {
            background: var(--accent-secondary);
            box-shadow: var(--shadow-lg);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
        }

        .chats-list::-webkit-scrollbar {
            width: 6px;
        }

        .chats-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .chats-list::-webkit-scrollbar-thumb {
            background: var(--border-secondary);
            border-radius: 3px;
        }

        .chat-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-item:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .chat-item.active {
            background: var(--accent-gradient);
            color: white;
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-md);
        }

        .chat-item-content {
            flex: 1;
            min-width: 0;
        }

        .chat-item-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .chat-item:hover .chat-item-actions {
            opacity: 1;
        }

        .delete-chat-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .delete-chat-btn:hover {
            background: #ef4444;
            color: white;
        }

        .chat-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-preview {
            font-size: 0.8rem;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 0.7rem;
            opacity: 0.6;
            font-weight: 500;
            margin-top: 2px;
        }

        /* Main Chat Area */
        .main-container {
            flex: 1;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            margin: 16px 16px 16px 0;
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            border: 1px solid var(--border-primary);
        }

        .main-container.full-width {
            margin-left: 16px;
        }

        .header {
            background: var(--accent-gradient);
            color: white;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-primary);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header h1 {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-toggle-main {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .sidebar-toggle-main:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }

        .model-selector {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .model-selector:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .model-selector option {
            background: var(--accent-primary);
            color: white;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: var(--bg-tertiary);
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--border-secondary);
            border-radius: 3px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.6;
            animation: slideIn 0.3s ease;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .message.user {
            align-self: flex-end;
            background: var(--accent-gradient);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-primary);
        }

        .input-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 8px;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .input-form:focus-within {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-md);
        }

        .input-form textarea {
            flex: 1;
            border: none;
            padding: 12px 16px;
            font-size: 0.9rem;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            background: transparent;
            color: var(--text-primary);
            font-weight: 500;
        }

        .input-form textarea:focus {
            outline: none;
        }

        .input-form textarea::placeholder {
            color: var(--text-muted);
            font-weight: 500;
        }

        .send-btn {
            background: var(--accent-gradient);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-secondary);
            box-shadow: var(--shadow-md);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .typing {
            align-self: flex-start;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            padding: 12px 16px;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-style: italic;
            box-shadow: var(--shadow-sm);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 24px;
            color: var(--accent-primary);
        }

        .empty-state h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            font-weight: 500;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 1000;
                height: 100%;
                width: 300px !important; /* Forzar ancho en móviles */
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            /* En móviles, ignorar la clase hidden */
            .sidebar.hidden {
                width: 300px !important;
                overflow: visible !important;
            }
            
            .main-container {
                margin: 10px;
                border-radius: 24px;
            }
            
            
            .header {
                padding: 20px 24px;
            }
            
            .messages {
                padding: 20px;
                gap: 16px;
            }
            
            .input-area {
                padding: 20px 24px;
            }
            
            .message {
                max-width: 90%;
                padding: 14px 20px;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes bounce {
            0%, 60%, 100% { 
                transform: translateY(0); 
            }
            30% { 
                transform: translateY(-8px); 
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            70% {
                box-shadow: 0 0 0 8px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Mis Chats</h2>
            <div class="sidebar-controls">
                <button class="theme-toggle" id="themeToggle" title="Cambiar tema">🌙</button>
                <button class="sidebar-toggle" id="sidebarToggle" title="Ocultar panel">←</button>
            </div>
        </div>
        <div class="chats-list" id="chatsList">
            <!-- Chat items will be populated here -->
        </div>
        <button class="new-chat-btn" id="newChatBtn">
            Nuevo Chat
        </button>
    </div>

    <!-- Main Chat Area -->
    <div class="main-container" id="mainContainer">
        <div class="header">
            <div class="header-left">
                <button class="sidebar-toggle-main" id="sidebarToggleMain" title="Mostrar/Ocultar panel">☰</button>
                <h1>
                    FastGPT
                    <div class="status-dot"></div>
                </h1>
            </div>
            <select class="model-selector" id="modelSelect">
                <option value="llama3.1">Llama 3.1</option>
                <option value="qwen2.5">Qwen 2.5</option>
            </select>
        </div>

        <div class="messages" id="messages">
            <div class="empty-state">
                <div class="empty-state-icon">💬</div>
                <h2>Hola! Soy FastGPT</h2>
                <p>Tu asistente de inteligencia artificial personal.<br>
                   ¿En qué puedo ayudarte hoy?</p>
            </div>
        </div>

        <div class="input-area">
            <form class="input-form" id="chatForm">
                <textarea 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje..." 
                    rows="1"
                    required
                ></textarea>
                <button type="submit" class="send-btn" id="sendBtn" disabled>
                    →
                </button>
            </form>
        </div>
    </div>

    <script>
        // FastGPT - Chat con Historial Inteligente
        class FastGPTChat {
            constructor() {
                this.chats = this.loadChats();
                this.currentChatId = null;
                this.isTyping = false;
                this.isDarkMode = localStorage.getItem('fastgpt_theme') === 'dark';
                
                this.initElements();
                this.bindEvents();
                this.initializeChats();
                this.initializeTheme();
                
                console.log('FastGPT iniciado correctamente');
            }

            initElements() {
                this.sidebar = document.getElementById('sidebar');
                this.chatsList = document.getElementById('chatsList');
                this.messagesDiv = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.chatForm = document.getElementById('chatForm');
                this.modelSelect = document.getElementById('modelSelect');
                this.newChatBtn = document.getElementById('newChatBtn');
                this.sidebarToggle = document.getElementById('sidebarToggle');
                this.sidebarToggleMain = document.getElementById('sidebarToggleMain');
                this.themeToggle = document.getElementById('themeToggle');
                this.mainContainer = document.getElementById('mainContainer');
            }

            bindEvents() {
                // Form events
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                // Input events
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                    this.updateSendButton();
                });

                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        if (!this.sendBtn.disabled) {
                            this.sendMessage();
                        }
                    }
                });

                // Chat management
                this.newChatBtn.addEventListener('click', () => this.createNewChat());
                this.sidebarToggle.addEventListener('click', () => this.hideSidebarPermanent());
                this.sidebarToggleMain.addEventListener('click', () => this.toggleSidebarVisibility());
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
                
                // Click fuera del sidebar para cerrarlo en móviles
                document.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768 && 
                        this.sidebar.classList.contains('show') &&
                        !this.sidebar.contains(e.target) &&
                        !this.sidebarToggleMain.contains(e.target)) {
                        this.hideSidebar();
                    }
                });

                // Responsive
                window.addEventListener('resize', () => this.handleResize());
            }

            // Chat Management
            createNewChat() {
                const newChat = {
                    id: this.generateId(),
                    title: 'Nuevo Chat',
                    messages: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.chats.unshift(newChat);
                this.currentChatId = newChat.id;
                this.saveChats();
                this.renderChats();
                this.renderMessages();
                
                // En móviles, cerrar el sidebar después de crear un chat
                if (window.innerWidth <= 768) {
                    setTimeout(() => this.hideSidebar(), 100);
                }
            }

            switchToChat(chatId) {
                this.currentChatId = chatId;
                this.renderChats();
                this.renderMessages();
                
                // En móviles, cerrar el sidebar después de cambiar de chat
                if (window.innerWidth <= 768) {
                    setTimeout(() => this.hideSidebar(), 100);
                }
            }

            deleteChat(chatId, event) {
                event.stopPropagation();
                
                if (this.chats.length <= 1) return; // Keep at least one chat
                
                if (!confirm('¿Estás seguro de que quieres eliminar este chat?')) {
                    return;
                }
                
                this.chats = this.chats.filter(c => c.id !== chatId);
                
                if (this.currentChatId === chatId) {
                    this.currentChatId = this.chats[0]?.id || this.createNewChat();
                }
                
                this.saveChats();
                this.renderChats();
                this.renderMessages();
            }

            // Rendering
            renderChats() {
                this.chatsList.innerHTML = '';
                
                this.chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = `chat-item ${chat.id === this.currentChatId ? 'active' : ''}`;
                    
                    const lastMessage = chat.messages[chat.messages.length - 1];
                    const timeStr = new Date(chat.updatedAt).toLocaleTimeString('es-ES', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    chatItem.innerHTML = `
                        <div class="chat-item-content">
                            <div class="chat-title">${this.escapeHtml(chat.title)}</div>
                            <div class="chat-preview">${
                                lastMessage 
                                    ? this.escapeHtml(this.truncate(lastMessage.content, 40))
                                    : 'Chat vacío'
                            }</div>
                            <div class="chat-time">${timeStr}</div>
                        </div>
                        <div class="chat-item-actions">
                            <button class="delete-chat-btn" onclick="chatApp.deleteChat('${chat.id}', event)" title="Eliminar chat">×</button>
                        </div>
                    `;
                    
                    chatItem.addEventListener('click', () => this.switchToChat(chat.id));
                    
                    // Double-click to rename (simple implementation)
                    chatItem.addEventListener('dblclick', () => {
                        const newTitle = prompt('Nuevo nombre para el chat:', chat.title);
                        if (newTitle && newTitle.trim()) {
                            chat.title = newTitle.trim();
                            this.saveChats();
                            this.renderChats();
                        }
                    });
                    
                    this.chatsList.appendChild(chatItem);
                });
            }

            renderMessages() {
                this.messagesDiv.innerHTML = '';
                
                const currentChat = this.getCurrentChat();
                if (!currentChat) return;

                if (currentChat.messages.length === 0) {
                    this.showEmptyState();
                    return;
                }

                currentChat.messages.forEach(message => {
                    this.addMessageToUI(message.content, message.role, false);
                });

                this.scrollToBottom();
            }

            showEmptyState() {
                this.messagesDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">💬</div>
                        <h2>Hola! Soy FastGPT</h2>
                        <p>Tu asistente de inteligencia artificial personal.<br>
                           ¿En qué puedo ayudarte hoy?</p>
                    </div>
                `;
            }

            // Message Handling
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;

                this.isTyping = true;
                this.updateSendButton();

                // Remove empty state
                const emptyState = this.messagesDiv.querySelector('.empty-state');
                if (emptyState) emptyState.remove();

                // Add user message
                this.addMessageToUI(message, 'user');
                this.addMessageToChat(message, 'user');

                // Update chat title if it's new
                this.updateChatTitle(message);

                // Clear input
                this.messageInput.value = '';
                this.autoResizeTextarea();

                // Show typing
                this.showTyping();

                try {
                    // Get context for better responses
                    const currentChat = this.getCurrentChat();
                    const context = currentChat.messages.slice(-10).map(msg => ({
                        role: msg.role === 'user' ? 'user' : 'assistant',
                        content: msg.content
                    }));

                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: this.modelSelect.value,
                            prompt: message,
                            context: context
                        })
                    });

                    const data = await response.json();
                    this.hideTyping();

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    const reply = data.response || data.completion || 'Lo siento, no pude generar una respuesta.';
                    this.addMessageToUI(reply, 'bot');
                    this.addMessageToChat(reply, 'assistant');

                } catch (error) {
                    this.hideTyping();
                    const errorMsg = `Error: ${error.message}`;
                    this.addMessageToUI(errorMsg, 'bot');
                    this.addMessageToChat(errorMsg, 'assistant');
                } finally {
                    this.isTyping = false;
                    this.updateSendButton();
                }
            }

            addMessageToUI(content, role, animate = true) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                messageDiv.textContent = content;

                if (animate) {
                    messageDiv.style.opacity = '0';
                    messageDiv.style.transform = 'translateY(20px) scale(0.95)';
                }

                this.messagesDiv.appendChild(messageDiv);

                if (animate) {
                    requestAnimationFrame(() => {
                        messageDiv.style.opacity = '1';
                        messageDiv.style.transform = 'translateY(0) scale(1)';
                    });
                }

                this.scrollToBottom();
            }

            addMessageToChat(content, role) {
                const currentChat = this.getCurrentChat();
                if (currentChat) {
                    currentChat.messages.push({
                        content,
                        role,
                        timestamp: new Date().toISOString()
                    });
                    currentChat.updatedAt = new Date().toISOString();
                    this.saveChats();
                    this.renderChats(); // Update sidebar
                }
            }

            updateChatTitle(firstMessage) {
                const currentChat = this.getCurrentChat();
                if (currentChat && currentChat.title === 'Nuevo Chat') {
                    currentChat.title = this.truncate(firstMessage, 30);
                    this.saveChats();
                    this.renderChats();
                }
            }

            // Typing Indicator
            showTyping() {
                this.hideTyping(); // Remove any existing typing indicator
                
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing';
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    Escribiendo...
                `;
                
                this.messagesDiv.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTyping() {
                const typingDiv = document.getElementById('typing-indicator');
                if (typingDiv) typingDiv.remove();
            }

            // UI Helpers
            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            updateSendButton() {
                const hasContent = this.messageInput.value.trim().length > 0;
                this.sendBtn.disabled = !hasContent || this.isTyping;
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
                }, 100);
            }

            // Theme Management
            initializeTheme() {
                if (this.isDarkMode) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    this.themeToggle.textContent = '☀️';
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    this.themeToggle.textContent = '🌙';
                }
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                localStorage.setItem('fastgpt_theme', this.isDarkMode ? 'dark' : 'light');
                this.initializeTheme();
            }

            // Sidebar Management
            toggleSidebarVisibility() {
                if (window.innerWidth <= 768) {
                    // En móviles, solo manejamos la clase 'show'
                    this.sidebar.classList.toggle('show');
                    // Asegurarnos de que no tenga la clase 'hidden' en móviles
                    this.sidebar.classList.remove('hidden');
                } else {
                    // En desktop, manejamos 'hidden' y 'full-width'
                    this.sidebar.classList.remove('show'); // Limpiar clase móvil
                    this.sidebar.classList.toggle('hidden');
                    this.mainContainer.classList.toggle('full-width');
                }
            }

            hideSidebarPermanent() {
                if (window.innerWidth <= 768) {
                    // En móviles, solo removemos 'show'
                    this.sidebar.classList.remove('show');
                } else {
                    // En desktop, usamos 'hidden'
                    this.sidebar.classList.add('hidden');
                    this.mainContainer.classList.add('full-width');
                    this.sidebar.classList.remove('show'); // Limpiar clase móvil
                }
            }

            hideSidebar() {
                this.sidebar.classList.remove('show');
            }

            handleResize() {
                if (window.innerWidth > 768) {
                    // Al cambiar a desktop, limpiar clases móviles
                    this.sidebar.classList.remove('show');
                    // Mantener el estado de 'hidden' si estaba oculto
                } else {
                    // Al cambiar a móvil, limpiar clases desktop
                    this.sidebar.classList.remove('hidden');
                    this.mainContainer.classList.remove('full-width');
                }
            }

            // Storage
            loadChats() {
                try {
                    const stored = localStorage.getItem('fastgpt_chats');
                    return stored ? JSON.parse(stored) : [];
                } catch {
                    return [];
                }
            }

            saveChats() {
                try {
                    localStorage.setItem('fastgpt_chats', JSON.stringify(this.chats));
                } catch (error) {
                    console.error('Error saving chats:', error);
                }
            }

            // Initialization
            initializeChats() {
                if (this.chats.length === 0) {
                    this.createNewChat();
                } else {
                    this.currentChatId = this.chats[0].id;
                }
                
                this.renderChats();
                this.renderMessages();
            }

            // Utilities
            getCurrentChat() {
                return this.chats.find(chat => chat.id === this.currentChatId);
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            truncate(str, length) {
                return str.length > length ? str.substring(0, length) + '...' : str;
            }
        }

        // Initialize the app
        let chatApp;
        document.addEventListener('DOMContentLoaded', () => {
            chatApp = new FastGPTChat();
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastGPT - Tu Asistente IA</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            font-size: 0.9rem;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
        }

        .chat-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid transparent;
        }

        .chat-item:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateX(4px);
        }

        .chat-item.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .chat-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-preview {
            font-size: 0.75rem;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Chat Area */
        .main-container {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            margin: 20px;
            margin-left: 0;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 20px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .model-selector {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .model-selector option {
            background: #6366f1;
            color: white;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot {
            align-self: flex-start;
            background: #f1f1f1;
            color: #333;
            border: 1px solid #e1e1e1;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            background: #fafafa;
        }

        .input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-form textarea {
            flex: 1;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 12px 15px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            transition: border-color 0.3s ease;
        }

        .input-form textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing {
            align-self: flex-start;
            background: #f1f1f1;
            border: 1px solid #e1e1e1;
            padding: 12px 18px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .messages {
                padding: 15px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-area {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– FastGPT</h1>
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="llama3.1">Llama 3.1</option>
                    <option value="qwen2.5">Qwen 2.5</option>
                </select>
            </div>
        </div>

        <div class="messages" id="messages">
            <div class="empty-state">
                <h2>ðŸ’¬</h2>
                <p>Â¡Hola! Soy tu asistente de IA.<br>Escribe algo para comenzar a conversar.</p>
            </div>
        </div>

        <div class="input-area">
            <form class="input-form" id="chatForm">
                <textarea 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje aquÃ­..." 
                    rows="1"
                    required
                ></textarea>
                <button type="submit" class="send-btn" id="sendBtn" disabled>âž¤</button>
            </form>
        </div>
    </div>

    <script>
        // Variables globales
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatForm = document.getElementById('chatForm');
        const modelSelect = document.getElementById('modelSelect');
        
        let isTyping = false;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            
            // Habilitar/deshabilitar botÃ³n
            sendBtn.disabled = this.value.trim().length === 0 || isTyping;
        });

        // Enter para enviar (Shift+Enter para nueva lÃ­nea)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) {
                    sendMessage();
                }
            }
        });

        // Form submit
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            sendMessage();
        });

        // FunciÃ³n para agregar mensaje
        function addMessage(text, sender) {
            // Remover empty state
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // FunciÃ³n para mostrar typing
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                Escribiendo...
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // FunciÃ³n para ocultar typing
        function hideTyping() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        // FunciÃ³n principal para enviar mensaje
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;

            // Marcar como escribiendo
            isTyping = true;
            sendBtn.disabled = true;

            // Agregar mensaje del usuario
            addMessage(message, 'user');
            
            // Limpiar input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Mostrar typing indicator
            showTyping();

            try {
                // Llamar a la API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        prompt: message
                    })
                });

                const data = await response.json();
                
                // Ocultar typing
                hideTyping();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'bot');
                } else {
                    const reply = data.response || data.completion || 'Lo siento, no pude generar una respuesta.';
                    addMessage(reply, 'bot');
                }

            } catch (error) {
                hideTyping();
                addMessage(`Error de conexiÃ³n: ${error.message}`, 'bot');
            } finally {
                isTyping = false;
                sendBtn.disabled = false;
            }
        }

        // Mensaje de bienvenida
        console.log('ðŸš€ FastGPT cargado correctamente');
    </script>
</body>
</html>
